        <main>
            <h2>Form Page</h2>
            <section id="newUser" class="card">
                <div id="formmessage"></div>
                <h3>Request A New User</h3>
                <form method="get" action="record.html">
                    <label class="top">Username* <input id="uname" type="text" name="username" required></label>
                    <label class="top">Password* <input id="pword" type="password" name="new-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required></label>
                    <label class="top">Confirm Password* <input id="cpword" type="password" name="cnew-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required></label>
                    <label class="top">email* <input id="email" type="email" name="email"  pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address" required></label>
                    <label class="sbs">Page Rating<br>
                        <span id="rangevalue">5</span>
                        &nbsp;<input id="rating" type="range" name="rating" min="1" max="10" step="1" value="5" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                    </label>
                    <input type="submit" value="Request Your New User" class="submitBtn">
                </form>
            </section>
